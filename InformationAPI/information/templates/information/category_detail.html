{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">{{object.category_name}} Detail</h1>
                </div><!-- /.col -->
                <div class="add">
                    <a href="{% url 'create-category' object.id %}" class="btn btn-primary"><i
                            class="fa fa-plus"></i> Add Detail
                    </a>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>


    <div class="row">
        {% for category in category.subcategory_set.all %}
        <div class="col-lg-3 col-6 ml-2">
            <!-- small box -->
            <a href="{% url 'info-detail' category.id %}">
                <div class="small-box bg-info">
                    <div class="inner">

                        <h3>{{category.subcat_name}}</h3>
                        <p>{{category.category_name}}</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                    <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
