{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-5">
                    <h1 class="m-0 text-dark">Sub-Category</h1>
                </div><!-- /.col -->
                <div class="col-sm-2">
                    <button id="myBtn0" class="btn btn-primary"><i
                            class="fa fa-plus"></i> Add Sub-Category
                    </button>
    
    
                </div>
                <div class="col-sm-5">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active">Sub Category</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <div class="row">
        {% for category in sub %}
        <div class="col-lg-3 col-6 ml-2">
            <!-- small box -->
            <a href="{% url 'info-detail' category.id %}">

            <div class="small-box bg-info">
                <div class="inner">

                    <h3>{{category.subcat_name}}</h3>

                    <p>{{category.category_name}}</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="#" class="small-box-footer" style="z-index: 0;">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- <p>Form</p> -->
      <!-- &times; -->
      <h1>Add Sub-Category</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

      {{form.as_p}} 
      <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  
</div>
</div>
<!-- /.content-wrapper -->
{% endblock content %}
